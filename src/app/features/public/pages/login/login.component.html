<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Ingrese sus credenciales</p>
                                
                                <!-- Email Field -->
                                <div class="form-outline form-white mb-4">
                                    <input 
                                        type="email" 
                                        id="email" 
                                        class="form-control form-control-lg"
                                        formControlName="email"
                                        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                    />
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                                        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</small>
                                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo válido</small>
                                    </div>
                                </div>
                                
                                <!-- Password Field -->
                                <div class="form-outline form-white mb-4">
                                    <div class="position-relative">
                                        <input 
                                            [type]="showPassword() ? 'text' : 'password'" 
                                            id="password" 
                                            class="form-control form-control-lg"
                                            formControlName="password"
                                            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                        />
                                        <button 
                                            type="button" 
                                            class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                            (click)="togglePasswordVisibility()"
                                            style="background: none; border: none; color: #6c757d;"
                                        >
                                            <i [class]="showPassword() ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                    <label class="form-label" for="password">Contraseña</label>
                                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                                        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
                                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
                                    </div>
                                </div>
                                
                                <!-- <p class="small mb-5 pb-lg-2">
                                    <a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a>
                                </p> -->
                                
                                <button 
                                    type="submit" 
                                    class="btn btn-outline-light btn-lg px-5"
                                    [disabled]="!loginForm.valid"
                                >
                                    Iniciar sesión
                                </button>
                            </div>
                            
                            <!-- <div>
                                <p class="mb-0">
                                    No tienes una cuenta? 
                                    <a routerLink="/register" class="text-white-50 fw-bold">Regístrate</a>
                                </p>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
